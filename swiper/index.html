<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popup.js"></script>
    <title>swiper popup test</title>
</head>
<body>
    <div id="wrap">
        <section class="visual1 popup swiper">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <div class="txt">
                        <span>WWF와 함께 만드는 사람과 자연이 조화로운 미래</span>
                        <strong>BUILDING A FUTURE IN<br>WHICH PEOPLE LIVE<br>HARMONY WITH NATURE</strong>
                    </div>
                    <img src="images/popup1.png" alt="">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <span>끊임없는 변화로 늘 새로운 경험을 전해드립니다</span>
                        <strong>NEVER-ENDING CHANGE<br>& NEW EXPERIENCE</strong>
                    </div>
                    <img src="images/popup2.png" alt="">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <span>클래스가 다른 디지털 마케팅을 보여주다</span>
                        <strong>ANOTHER CLASS OF<br>DIGITAL MARKETING</strong>
                    </div>
                    <img src="images/popup3.png" alt="">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <span>병원의 기본, 사람을 위한 진심을 담아</span>
                        <strong>당연한 것이 당연한 병원<br>김포밝은안과의 밝은 약속입니다.</strong>
                    </div>
                    <img src="images/popup4.png" alt="">
                </li>
            </ul>
            <button class="ctrl_prev">이전 팝업보기</button>
            <button class="ctrl_next">다음 팝업보기</button>
            <div class="ctrl_group">
                <div class="ctrl_paging"></div>
                <button class="ctrl_stop">정지</button>
                <button class="ctrl_play">재생</button>
            </div>
             <!--swiper-pagination : swiper에서 기본제공 class명 사용시 기본스타일 적용 (본인 스타일 제어시 class명 변경 단, swiper-slide 이름절대변경금지)-->
        </section>
    </div>
</body>
</html>
